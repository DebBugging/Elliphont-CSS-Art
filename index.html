<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/styles.css">
    <title>Elliphont</title>
</head>

<body>
    <!-- Begin Image -->
    <!-- Invisible Box-->
    <div class="box">

        <!-- Circular Head-->
        <div class="head">

            <!-- Circular Head Copy -->
            <div class="head-copy"></div>

            <!-- Left Ear ~ Light Gray-->
            <div class="ear-left">
                <div class="left-ear-fluff"></div>

                <!-- Inner ear ~ Dark Gray -->
                <div class="inner-ear"></div>
            </div>

            <!-- Right Ear ~ Light Gray-->
            <div class="ear-right">
                <!-- Ear Fluff ~ Light Gray-->
                <div class="ear-fluff"></div>

                <!-- Inner Ear ~ Dark Gray-->
                <div class="inner-ear"></div>
            </div>

            <!-- Left Outer Eye ~ Black -->
            <div class="eye-left">
                <div class="undereye"></div>
                <!-- Sparkle ~ White -->
                <div class="sparkle">
                </div>
            </div>

            <!-- Right Outer Eye ~ Black -->
            <div class="eye-right">
                <div class="undereye"></div>
                <!-- Sparkle ~ White -->
                <div class="sparkle">
                </div>
            </div>

            <!-- Nose ~ Brown -->
            <div class="trunk">

            </div>
            <div class="trunk1"></div>
            <div class="trunk2">
                <div class="trunk3"></div>
                <div class="trunk4"></div>
            </div>
            <div class="trunk5">
                <div class="trunk6">
                    <div class="trunk7">
                        <div class="trunk8"></div>
                        <div class="trunk9"></div>
                    </div>
                </div>
            </div>






            <!-- End Head -->
        </div>
        <!-- End Invisible Box -->
    </div>
</body>

</html>
